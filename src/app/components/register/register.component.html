<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>
<ng-template #signupForm>
  <form  #f="ngForm"  (ngSubmit)="onSubmit()"  novalidate>
    <mat-grid-list cols="1" rowHeight="800px">
      <mat-grid-tile>
        <div class="example-container">
          <mat-form-field appearance="fill" class="width-50 col-25" >
            <mat-label class="mat"  style="color: #a71d2a">Firstname</mat-label>
            <input matInput  name="firstName" size="150" [(ngModel)]="form.firstName" ngModel #firstName="ngModel" required>

            <button mat-icon-button matSuffix >
              <mat-icon> person_pin_circle</mat-icon>
            </button>
          </mat-form-field>


          <br>
          <mat-form-field appearance="fill" class="width-50 col-25" >
            <mat-label class="mat"  style="color: #a71d2a">Lastname</mat-label>
            <input matInput  name="lastName" size="150" [(ngModel)]="form.lastName" ngModel #lastName="ngModel" required>

            <button mat-icon-button matSuffix >
              <mat-icon> person_pin_circle</mat-icon>
            </button>
          </mat-form-field>


          <br>
          <mat-form-field appearance="fill" class="width-50 col-25" >
            <mat-label class="mat"  style="color: #a71d2a">Username</mat-label>
            <input matInput  name="userName" size="150" [(ngModel)]="form.userName" ngModel #userName="ngModel" required>

            <button mat-icon-button matSuffix >
              <mat-icon> person_pin</mat-icon>
            </button>

          </mat-form-field>


          <br>
          <mat-form-field appearance="fill" class="width-50 col-25" >
            <mat-label class="mat"  style="color: #a71d2a">Age</mat-label>
            <input matInput type="number"  name="age" size="150" [(ngModel)]="form.age" ngModel #age="ngModel" required>

            <button mat-icon-button matSuffix >
              <mat-icon> </mat-icon>
            </button>
          </mat-form-field>


          <br>
          <mat-form-field appearance="fill" class="width-50 col-25" >
            <mat-label class="mat"  style="color: #a71d2a">Phonenumber</mat-label>
            <input matInput  name="phoneNumber" size="150" [(ngModel)]="form.phoneNumber" ngModel #phoneNumber="ngModel" required>

            <button mat-icon-button matSuffix >
              <mat-icon> call</mat-icon>
            </button>
          </mat-form-field>


          <br>
          <mat-form-field appearance="fill" class="width-50 col-25" >
            <mat-label class="mat"  style="color: #a71d2a">CIN</mat-label>
            <input matInput  name="cin" size="150" [(ngModel)]="form.cin" ngModel #cin="ngModel" required>

            <button mat-icon-button matSuffix >
              <mat-icon> perm_identity</mat-icon>
            </button>
          </mat-form-field>


          <br>
          <mat-form-field appearance="fill" class="width-50 col-25" >
            <mat-label class="mat"  style="color: #a71d2a">Email</mat-label>
            <input matInput  placeholder="Ex. pat@example.com" type="email" name="email" size="150" [(ngModel)]="form.email" ngModel #email="ngModel" required>

            <button mat-icon-button matSuffix >
              <mat-icon> alternate_email</mat-icon>
            </button>
          </mat-form-field>


          <br>



          <mat-form-field appearance="fill" class=" width-50 col-20" >
            <mat-label class="mat" style="color: #a71d2a" >Enter password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password"  [(ngModel)]="form.password" ngModel #password="ngModel"required>
            <button mat-icon-button  matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <br>

          <label id="example-radio-group-label" class="ml-2">Gender: </label>
          <br>


          <mat-radio-group  aria-label="Select an option" class="ml-3" name="gender" #gender="ngModel" [(ngModel)]="form.gender" ngModel>
            <mat-radio-button class="example-radio-button ml-2" value="MALE" required>MALE</mat-radio-button>
            <br>
            <mat-radio-button class="example-radio-button ml-4" value="FEMALE" required >FEMALE</mat-radio-button>
            <br>
          </mat-radio-group>
          <br>


          <button mat-button class="b"   [disabled]="f.invalid" style="background-color:#424242 "  >Register</button>
          <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-danger">


          </div>
          <button type="button" type="reset" mat-stroked-button class="ml-3" style="background-color: #b0bec5" (click)="onclose()" >cancel</button>

        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form></ng-template>
