<table mat-table [dataSource]="subscriptions_list" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.subscriptionId}} </td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.descriptionOffer}} </td>
  </ng-container>

  <!-- SubscriptionType Column -->
  <ng-container matColumnDef="SubscriptionType">
    <th mat-header-cell *matHeaderCellDef> SubscriptionType </th>
    <td mat-cell *matCellDef="let element"> {{element.subscriptionType}} </td>
  </ng-container>

  <!-- validity Column -->
  <ng-container matColumnDef="validity">
    <th mat-header-cell *matHeaderCellDef> Validity </th>
    <td mat-cell *matCellDef="let element"> {{element.validity}} </td>
  </ng-container>

  <!-- duration Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
