<div style="width: 100%; background-color: #4e555b;">


  <mat-form-field color="accent">
    <input  matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Position Column -->

  <ng-container matColumnDef="clmId">
    <th mat-header-cell *matHeaderCellDef> ClmId </th>
    <td mat-cell *matCellDef="let element"> {{element.clmId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> Content</th>
    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dateOfClm">
    <th mat-header-cell *matHeaderCellDef> DateOfClm </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfClm}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="objectOfClm">
    <th mat-header-cell *matHeaderCellDef> ObjectOfClm </th>
    <td mat-cell *matCellDef="let element"> {{element.objectOfClm}} </td>
  </ng-container>



  <ng-container matColumnDef="typeClm">
    <th mat-header-cell *matHeaderCellDef> typeClm </th>
    <td mat-cell *matCellDef="let element"> {{element.typeClm}} </td>
  </ng-container>

  <ng-container matColumnDef="ad">
    <th mat-header-cell *matHeaderCellDef> AdId </th>
    <td mat-cell *matCellDef="let element "> {{element.ad.adId}} </td>
  </ng-container>


  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef > Edit </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="onEdit(element.clmId)"><mat-icon>create</mat-icon></button> </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef > Delete </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deleteClaim(element.clmId)"  mat-button>
        <mat-icon  color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
