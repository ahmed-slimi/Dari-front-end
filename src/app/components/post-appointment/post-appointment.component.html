<div class="img">
  <p>POST APPOINTMENT</p>
  <br>
  <section style='min-height: 600px;'>
    <form #f="ngForm" style="color: #c6c8ca;" (ngSubmit)="save(f)">
      <div class="form-group ">


        <div class="row flex">

          <div class="col-4"><label for="exampleInputEmail1">Name of the Appointment</label>
            <input type="text" name="nameApp" ngModel #nameApp="ngModel" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter Name*" required>
          </div><br>
        </div>
        <div class="row flex">
        <div class="alert alert-danger" *ngIf="nameApp.invalid && nameApp.touched" >
          The name of the appointment is a required filed
        </div></div>
        <div class="row flex">

          <div class="col-4"><label for="exampleInputEmail1">Place of the Appointment</label>
            <input type="text" name="placeApp" ngModel #placeApp="ngModel" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter Place*" required>
          </div>

        </div>
        <div class="row flex">
        <div class="alert alert-danger" *ngIf="placeApp.invalid && placeApp.touched" >
          The place of the appointment is a required filed
        </div></div>
        <div class="row flex">

          <div class="col-4"><label for="exampleInputEmail1">start date</label>
            <input type="datetime-local" name="dateAppdeb" ngModel #dateAppdeb="ngModel" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter Date*" required>
          </div>

        </div>
        <div class="row flex">
          <div class="alert alert-danger" *ngIf="dateAppdeb.invalid && dateAppdeb.touched" >
            The start date of the appointment is a required filed
          </div>
        </div>
        <div class="row flex">

          <div class="col-4"><label for="exampleInputEmail1">End date</label>
            <input type="datetime-local" name="dateAppFin" ngModel #dateAppFin="ngModel" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter Date*" required>

          </div>

        </div>
        <div class="row flex">
          <div class="alert alert-danger" *ngIf="dateAppFin.invalid && dateAppFin.touched" >
            <div *ngIf="dateAppFin.errors.required">The end date of the appointment is a required filed</div>
          </div>

        </div>-->
