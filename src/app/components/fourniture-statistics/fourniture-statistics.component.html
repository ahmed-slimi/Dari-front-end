<div style="display: flex; margin-top: 5%; margin-left: 2%">
  <div style="width: 100%; height: 100%; margin-right: 5%">
    <div style="display: block">
      <div class="row">
        <form #f="ngForm" (ngSubmit)="getData(f)">

          <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput type="string" name="dateDebut" ngModel #dateDebut="ngModel" style="background-color: #BBBBBB; height: 29px;">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input matInput type="string" name="dateFin" ngModel #dateFin="ngModel" style="background-color: #BBBBBB; height: 29px;">
          </mat-form-field>
          <button mat-raised-button >Submit</button>
        </form>
      </div>
      <div>
        <h2>Top Five Sellers :</h2>
      </div>
      <mat-list>
        <mat-list-item *ngFor="let element of topSellers">
          <mat-card  class="example-card">
            <mat-card-header>
              <img mat-card-avatar src="assets/img/avatar.png">
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{element}}</mat-card-title>
            </mat-card-header>
          </mat-card>
        </mat-list-item>
      </mat-list>
      <br>
      <mat-card class="mat-display-1">Total Profit : {{totalProfit}}</mat-card>
      <canvas baseChart
              [datasets]="barCharData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>

       <user-card name="User name"></user-card-->
