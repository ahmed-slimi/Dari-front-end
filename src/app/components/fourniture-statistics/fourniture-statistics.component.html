<div style="display: flex; margin-top: 5%; margin-left: 2%">
  <div style="width: 100%; height: 100%; margin-right: 5%">
    <div style="display: block">
      <div class="row">
        <form #f="ngForm" (ngSubmit)="getData(f)">

          <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput type="string" name="dateDebut" ngModel #dateDebut="ngModel" style="background-color: #BBBBBB; height: 29px;">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input matInput type="string" name="dateFin" ngModel #dateFin="ngModel" style="background-color: #BBBBBB; height: 29px;">
          </mat-form-field>
          <button mat-raised-button >Submit</button>
        </form>
      </div>
      <canvas baseChart
              [datasets]="barCharData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
<h1>Total Profit : {{totalProfit}}</h1>
<div *ngFor="let element of topSellers" >{{element}}</div>
