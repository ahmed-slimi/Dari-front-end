<div class="img">
  <p>POST Furniture AD</p>
  <br>
  <section style='min-height: 600px;'>
    <form #f="ngForm" style="color: #c6c8ca;" (ngSubmit)="save(f)">
      <div class="form-group ">

        <!--div class="row flex alert alert-danger" *ngIf="notif!=null" style="width: 30%;margin-left: 35%">{{notif}}</div>
        <div class="row flex alert alert-success" *ngIf="msgComplete!=null" style="width: 30%;margin-left: 35%">{{msgComplete}}</div-->

        <div class="row flex">

          <div class="col-4"><label for="exampleInputEmail2">Name of the furniture</label>
            <input type="text" name="nameFa" ngModel #nameFa="ngModel" class="form-control" id="exampleInputEmail2"
                   aria-describedby="emailHelp" placeholder="Enter title" required>
          </div>

          <div class="col-2"><label>Adress</label>
            <select id="inputState" name="address" ngModel #address="ngModel" class="form-control" required>
              <option *ngFor="let key of regions">{{key}}</option>
            </select>
          </div>
        </div>

        <div class="row flex">
          <div class="col-1"><label for="exampleInputprice">price</label>
            <input type="number" class="form-control" id="exampleInputprice"
                   aria-describedby="emailHelp" placeholder="dt" name="price" ngModel #price="ngModel" required>
          </div>
          <div class="col-2"><label for="exampleInputEmail1">Date</label>
            <input type="date" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter email" name="created" ngModel
                   #created="ngModel" required>
          </div>
        </div>


        <div class="row flex textarea">
          <textarea class="form-control col-5 " id="exampleFormControlTextarea1" rows="3"
                    required id="message" placeholder="Description" name="description" ngModel
                    #description="ngModel" required></textarea>
        </div>


      </div>




      <!--div class="row file contour flex">
        <div><input type="file" class="input" multiple>
        </div>
        <p class="file" >Drag your files here or click in this area.</p>
      </div-->
      <div class="flex marg">
        <div *ngFor="let progressInfo of progressInfos" class="mb-2">
          <span>{{ progressInfo.fileName }}</span>
          <div class="progress">
            <div
              class="progress-bar progress-bar-info progress-bar-striped"
              role="progressbar"
              attr.aria-valuenow="{{ progressInfo.value }}"
              aria-valuemin="0"
              aria-valuemax="100"
              [ngStyle]="{ width: progressInfo.value + '%' }"
            >
              {{ progressInfo.value }}%
            </div>
          </div>
        </div>
      </div>
      <label class="btn btn-default">
        <div> pictures & videos</div>
        <input type="file" style="font-weight: 600;font-size: 10px" multiple (change)="selectFiles($event)"/>
      </label>







      <div class="row flex">
        <div class="col">
          <button type="submit"  (click)="PostAd(f)" class="btn btn-ghost" [disabled]="!f.valid" >
            <span style="letter-spacing: 3px !important;" >ADD</span>
        </button>
        </div>
        <div class="col">
          <mat-chip-list *ngIf="sent" aria-label="Fish selection">
            <mat-chip *ngIf="errors" color="warn" selected>
              fail: <br>
              <div *ngFor="let er of errors">{{er}}</div>
            </mat-chip>
            <mat-chip *ngIf="!errors" color="accent" selected>success</mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </form>
  </section>
</div>
