<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h2 class="title">New Ads</h2>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-6" *ngFor="let p of sellAd">


            <!--<div *ngFor="let f of p.imgads" ><div *ngFor="let s of f.picByte">
              <img style="height: 50px;width: 100px"src="'data:image/jpeg;base64,'{{s}}"></d<iv>/div>-->


            <div class="card my-2">
              <div *ngFor="let adimg of p.imgads">
                <div *ngFor="let f of retrievedImage">
                  <div *ngIf="f[1]==adimg.id">
                    <img src="{{f[0]}}" alt="{{p.adId}}" width="200px" class="card-img-top" style="cursor:pointer;"
                         (click)="selectAd(p.adId)">
                  </div>
                </div>
              </div>


              <!--<img [src]="p.image" alt="{{p.name}}" width="200px" class="card-img-top" (click)="selectProduct(p.id)" style="cursor:pointer;">-->
              <div class="card-header">
                <div class="card-title">
                  <p>Titre {{p.titleAd | titlecase}}</p>
                </div>
              </div>
              <div class="card-body">
                <h6>{{p.description}} ....</h6>
                <p class="lead">{{p.price | currency:'DT'}}</p>
              </div>

              <div class="row d-flex justify-content-center  my-3">
                <div class="col-md-6 ">
                  <button class="btn btn-ghost  btn-sm btn-block"  (click)="selectAd(p.adId)">
                    <!--[class.disabled]="p.quantity < 1"
                   [class.btn-outline-danger]="p.quantity < 1"
                  (click)="AddProduct(p.id)" [disabled]="p.quantity < 1"-->
                    <!-- {{ p.quantity < 1 ? "NO STOCK" : "Add To Cart"}}-->
                    Details
                  </button>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>
