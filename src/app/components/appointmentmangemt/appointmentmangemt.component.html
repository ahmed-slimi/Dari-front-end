<div style="width: 100%; background-color: #4e555b;">
  <mat-form-field color="accent">
    <input  matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
  &nbsp; &nbsp;<button type="button" class="btn btn-info" (click)="SendSms()" >SmSAppointmentReminde &nbsp;<mat-icon style="color:#f6f5f5 !important;" aria-hidden>access_alarm</mat-icon></button>
  &nbsp; &nbsp;<button type="button" class="btn btn-info" (click)="Tips()"  >Tips &nbsp;<mat-icon style="color:#f6f5f5 !important;" aria-hidden>add_comment</mat-icon></button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 <!-- <div class="row flex alert alert-success" *ngif ="successMsg" color="accent">{{successMsg}}</div>
  <div class="row flex alert alert-danger" *ngif ="errorMsg" color="accent">{{errorMsg}}</div>-->
  <!-- Position Column -->

 <ng-container matColumnDef="appointmentId">
    <th mat-header-cell *matHeaderCellDef> appointmentId </th>
    <td mat-cell *matCellDef="let element"> {{element.appointmentId}} </td>
  </ng-container>>

  <!-- Name Column -->
  <ng-container matColumnDef="dateAppdeb">
    <th mat-header-cell *matHeaderCellDef> DateAppdeb</th>
    <td mat-cell *matCellDef="let element"> {{element.dateAppdeb | date:'dd/MM/yyy hh:mm:ss'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dateAppFin">
    <th mat-header-cell *matHeaderCellDef>  DateAppFin </th>
    <td mat-cell *matCellDef="let element"> {{element.dateAppFin | date:'dd/MM/yyy hh:mm:ss'}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="placeApp">
    <th mat-header-cell *matHeaderCellDef> PlaceApp </th>
    <td mat-cell *matCellDef="let element"> {{element.placeApp}} </td>
  </ng-container>



  <ng-container matColumnDef="nameApp">
    <th mat-header-cell *matHeaderCellDef> NameApp </th>
    <td mat-cell *matCellDef="let element"> {{element.nameApp}} </td>
  </ng-container>

  <ng-container matColumnDef="accepted">
    <th mat-header-cell *matHeaderCellDef> Accepted </th>
    <td mat-cell *matCellDef="let element "> {{element.accepted}} </td>
  </ng-container>

  <ng-container matColumnDef="refused">
    <th mat-header-cell *matHeaderCellDef> refused </th>
    <td mat-cell *matCellDef="let element "> {{element.refused}} </td>
  </ng-container>


  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef > Edit </th>
   <td mat-cell *matCellDef="let element">
     <button mat-button (click)="onEdit(element.appointmentId)">
       <mat-icon style="color:#d10024 !important;">create</mat-icon>
     </button>
   </td>
  </ng-container>

  <!-- Delete Column -->

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef > Delete </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deleteAppointment(element.appointmentId)"  mat-button>
        <mat-icon  style="color:#D10024" >delete</mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
