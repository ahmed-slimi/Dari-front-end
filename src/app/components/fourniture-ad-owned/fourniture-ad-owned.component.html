
<div style="width: 100%; background-color: #424242;">
  <button mat-raised-button (click)="oncreate()" style="margin-left: 1%;background-color: #424242">
    <mat-icon style="color:#D10024;background-color: #424242">add</mat-icon> Create
  </button>
  <mat-form-field style="margin-left: 1%;color: #424242">
    <input  matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="nameFa">
    <th mat-header-cell *matHeaderCellDef> name of furniture </th>
    <td mat-cell *matCellDef="let element"> {{element.nameFa}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef > Edit </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="openDialog(element)"><mat-icon style="color:#D10024 !important;">create</mat-icon></button> </td>
  </ng-container>


  <!--ng-container matColumnDef="feedback">
    <th mat-header-cell *matHeaderCellDef > Suggestion </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="Feedback(element.adId)">
      <i class="fa fa-handshake-o" style="color:#D10024 !important;" aria-hidden="true"></i>

    </button>
    </td>
  </ng-container-->

  &lt;!&ndash; Delete Column &ndash;&gt;
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef > Delete </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deleteAd(element.faID)"  mat-button>
        <mat-icon  style="color:#D10024" >delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
